<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Manipulating the DOM</title>
    <!-- Load Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:900|Merriweather&display=swap" rel="stylesheet">
    <!-- Load Styles -->
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <!-- START-HEADER -->
    <header class="page__header">
        <nav class="navbar__menu">
            <ul id="navbar__list">
            </ul>
        </nav>
    </header>
    <!-- END-HEADER -->
    <!-- START-MAIN -->
    <main>
        <!-- START-MAIN-HEADER -->
        <header class="main__hero">
            <h1>Landing Page </h1>
        </header>
        <!-- END-MAIN-HEADER -->
        <!-- START-SCROLL-TO-TOP -->
        <div id="top">
            <button id="up-btn" class="up hide">UP</button>
        </div>
        <!-- END-SCROLL-TO-TOP -->
        <!-- START-GENERATE-SECTION -->
        <div id="generate">
            <input type="number" id="sec-num" placeholder="Enter At Least 3">
            <button id="gen-btn">Generate Section</button>
        </div>
        <!-- END-GENERATE-SECTION -->
    </main>
    <!-- END-MAIN -->
    <!-- START-FOOTER -->
    <footer class="page__footer">
        <p>&copy Udacity</p>
    </footer>
    <!-- END-FOOTER -->
    <script src="js/app.js"></script>
</body>

</html>
